<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Cycle Hook</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggleBox">Toggle Box</button>
        <test-box class="box" v-if="isVisible" />
    </div>
</body>

<script src="https://unpkg.com/vue@3"></script>

<script>
    let app = Vue.createApp({
        data(){
            return {
                isVisible: true
            }
        },
        methods:{
            toggleBox(){
                this.isVisible = !this.isVisible;
            }
                
        },
        updated(){
            console.log('Updated');
        },

        components: ['test-box']
    })

    app.component('test-box', {
        template: `
            <div class="box"></div>
        `,

        created(){
            console.log('Created');
        },

        mounted(){
            console.log('mounted');
        },

        unmounted(){
            console.log('Unmounted');
        }
    })

    app.mount('#app');
</script>

</html>
